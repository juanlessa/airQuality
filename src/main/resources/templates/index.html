<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <title>Air Quality</title>
    </head>
    <body>
        <div th:fragment="header">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="/">
                    <img src="logo.svg" width="35" height="35" class="d-inline-block align-top" alt="Air Quality logo" />
                    Air Quality
                </a>
            </nav>
        </div>
        <div style="max-width:30rem;margin:0 auto;">
            <form action="/batata" method="get">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" name="cityName" placeholder="curitiba" id="inputCity">
                    </div>
                </div>
                <div class="form-row mt-1">
                    <button type="submit" class="btn btn-primary mt-1">Enter</button>
                </div>
            </form>
        </div>


        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
